<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form onsubmit="validation()" action="" name="phone">
   <input type="tel" name="cell" value="cell phone">

   <input type="submit" value="Submit">
</form>
   <script >

function validation() {
    let doc = document.forms["phone"]["cell"].value;
    if(doc == "" || doc == NaN ) {
        alert('You must enter your number in xxx-xxx-xxxx format');
        return false;
    }
}

   </script>
</body>
</html>
