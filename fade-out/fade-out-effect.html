<body>
    
        <form id="form" action="/">
            <label for="phone number">Cell Phone Number</label>
                <input type="number" name="cell phone" value="cell phone">
                
                <input onclick="" type="submit" value="Submit">
        </form>



    <div class="fade-out" style="font-size: 2.5vw;">Hello</div>
    

        <script>
            document.body.classList.add('fade-out');

            document.addEventListener('DOMConstentoaded', () => {
                document.body.classList.remove('fade-out');
            });
        </script>

        <script>
            function number(inputtxt) {
                let phone = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                if (inputtxt.value.match(phone)){
                    return true;
                } else {
                    alert('enter cell phone number');
                    return false;
                }
            }

        </script>
