<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doubleclick</title>
</head>
<body>
    
    <p ondblclick="myFunction()" id="paragr">Click</p>



    <script>
        function myFunction() {
            document.getElementById('paragr').style.textDecoration = 'underline'
        }
    </script>
</body>
</html>
