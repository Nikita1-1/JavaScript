<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Babel (a JavaScript compiler that ensures that our code is compatible with browsers and allows for the use of JSX). -->
    <title>React 3</title>
</head>
<body>
        <div id="JSX"></div>
    
    <script type="text/bable">

        class Greeting extends React.Component { <!--“React.Component” is used to specify a class or function.-->
            render() {
                return <h1> Hello, World </h1>
            }
        }
            ReactDOM.render(<Greeting />, document.getElementById("JSX"))
    </script>


   
</body>
</html>
