<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
</head>
<body>
    
<script>
    $('document').ready(function(){ //when the document(html page) is ready do the function
        $('html').append(//add in the html 
            "<body>\
                <div id='container'>\
                    <div id = 'inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1 </p>\
                    <p id='2'>Paragraph 2 </p>\
                    <p id='3'>Paragraph 3 </p>\
                    </div>\
                </div>\
            </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function () {
                $("h1").hide();    
        });

    });

   var element = $(this);
   $('a').click(function(eventObject) {
    var elem = $(this);
    if (elem.attr('href').match(/evil/)){
        eventObject.preventDefault();
        elem.addClass("evil");

    }
   });

   //toggle()
//    jQuery can also let you change a content's visibility based on its current visibility state.
//    .toggle() will show content that is currently hidden and hide content that is currently visible. 
//    You can pass the same arguments to .toggle() as you pass to any of the effects methods above.
   $("p").toggle();
   $("img").toggle('slow');
   $("div").toggle(1800);

</script>
</body>
</html>
